server:
  servlet:
    context-path: /account-book-service
spring:
  profiles:
    active: @profileActive@
  messages:
    basename: i18n/messages
  jackson:
    default-property-inclusion: non_null
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: none
logging:
  config: classpath:log/logback.xml
mybatis:
  type-aliases-package: tw.com.rex.accountbookservice.model.dao.base
  mapper-locations: mapper/*.xml
